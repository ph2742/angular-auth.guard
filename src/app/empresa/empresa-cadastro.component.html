<h4 class="font-weight-bold py-3 mb-4">
    <span class="text-muted font-weight-light">Empresas / </span> {{ empresa.nomeFantasia }}
</h4>

<div class="row">
    <div class="col-md-8">
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <h6 class="card-header">
                        Empresa
                    </h6>
                    <div class="card-body pb-2">
                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <div style="margin-bottom: 16px">
                                    <label for="redeEmpresa" class="form-label">Rede - Empresa</label>
                                </div>
                                <div>
                                    <angular2-multiselect
                                        #redeEmpresaSel
                                        id="redeEmpresa"
                                        [data]="dropdownListRede"
                                        [ngModelOptions]="{standalone: true}"
                                        [(ngModel)]="selectedItemRede"
                                        [settings]="dropdownSettingsSingle"
                                        (onSelect)="onItemSelectRede($event)"
                                        (onScrollToEnd)="fetchMoreRede($event)">
                                        [(())]
    
                                        <c-search>
                                            <ng-template>
                                                <div class="buttonInside">
                                                    <input
                                                        class="input-search"
                                                        type="text"
                                                        (keyup)="onSearchRede($event)"
                                                        [ngModelOptions]="{standalone: true}"
                                                        [(ngModel)]="filter_rede.name"
                                                        placeholder="Digite a descrição para pesquisa..."
                                                        autofocus>
                                                    <button 
                                                        [hidden]="dropdownListRede != null && dropdownListRede.length > 0"
                                                        class="button-input btn btn-success btn-xs" 
                                                        (click)="onAddRede()">
                                                        Novo item
                                                    </button>
                                                </div>
                                            </ng-template>
                                        </c-search>
                                    
                                        <c-item>
                                            <ng-template let-item="item">
                                                <label>{{item.itemName}}</label>
                                            </ng-template>
                                        </c-item>
                                    </angular2-multiselect>    
                                </div>
                            </div>
        
                            <div class="form-group col-md-4 media" style="min-height:1px">
                                <div class="ui-bg-cover" style="width: 100px;height: 100px;" [style.backgroundImage]="'url('+ empresa.urlLogo +')'"></div>
                                <div class="media-body ml-3"> 
                                    <label class="form-label">Logomarca</label>
                                    <label class="custom-file mt-3">
                                        <input 
                                            #inputFile 
                                            id="selecaoArquivo" 
                                            class="custom-file-input" 
                                            type="file" 
                                            (change)="onFileChange($event)" 
                                            multiple="false" />
                                        <span class="custom-file-label"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <h6 class="card-header">
                Dados Cadastrais
            </h6>
            <div class="card-body pb-2">
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label class="form-label">Nome Fantasia</label>
                        <input  type="text" 
                                class="form-control" 
                                [ngModelOptions]="{standalone: true}" 
                                [(ngModel)]="empresa.nomeFantasia"
                                maxlength="250"
                                placeholder="Informe o nome fantasia">
                    </div>

                    <div class="form-group col-md-4">
                        <label class="form-label">CNPJ</label>
                        <input  type="text" 
                                class="form-control" 
                                [ngModelOptions]="{standalone: true}" 
                                [(ngModel)]="empresa.cnpj"
                                maxlength="25"
                                mask="00.000.000/0000-00"
                                pattern="[0-9]{2}\.[0-9]{3}\.[0-9]{3}\/[0-9]{4}\-[0-9]{2}"
                                placeholder="99.999.999/9999-99">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label class="form-label">Razão Social</label>
                        <input  type="text" 
                                class="form-control" 
                                [ngModelOptions]="{standalone: true}" 
                                [(ngModel)]="empresa.nomeRazaoSocial" 
                                maxlength="250"
                                placeholder="Informe o nome fantasia">
                    </div>

                    <div class="form-group col-md-4">
                        <label class="form-label">Vencimento de Contrato</label>
                        <input  type="datetime-local" 
                                class="form-control" 
                                [ngModelOptions]="{standalone: true}" 
                                [(ngModel)]="empresa.vencimentoContrato"
                                placeholder="01/01/1991">
                    </div>

                    
                </div>

                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label class="form-label">Inscrição Estadual</label>
                        <input  type="text" 
                                class="form-control" 
                                [ngModelOptions]="{standalone: true}" 
                                [(ngModel)]="empresa.inscricaoEstadual"
                                maxlength="50"
                                placeholder="Informe a inscrição estadual">
                    </div>

                    <div class="form-group col-md-4">
                        <label class="form-label">Inscrição Municipal</label>
                        <input  type="text" 
                                class="form-control" 
                                [ngModelOptions]="{standalone: true}" 
                                [(ngModel)]="empresa.inscricaoMunicipal" 
                                maxlength="50"
                                placeholder="Informe a inscrição municipal">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label class="form-label">Nome do Contato</label>
                        <input  type="text" 
                                class="form-control" 
                                [ngModelOptions]="{standalone: true}" 
                                [(ngModel)]="empresa.contatoResponsavel" 
                                maxlength="50"
                                placeholder="Informe o contato">
                    </div>

                    <!-- <div class="form-group col-md-4">
                        <label class="form-label">Serviço Contratado</label>
                        <angular2-multiselect
                            id="plano"
                            [data]="dropdownListPlano"
                            [(ngModel)]="selectedItemPlano"
                            [ngModelOptions]="{standalone: true}"
                            (onSelect)="onItemSelectPlano($event)"
                            [settings]="dropdownSettingsPlano">
                        </angular2-multiselect>
                    </div> -->

                    <div class="form-group col-md-4">
                        <label class="form-label">Serviço Contratado</label>
                        <angular2-multiselect 
                            id="plano"
                            [data]="dropdownListPlano" 
                            [(ngModel)]="selectedItemPlano" 
                            [ngModelOptions]="{standalone: true}"
                            (onSelect)="onItemSelectPlano($event)"
                            [settings]="dropdownSettings" 
                            >
                        </angular2-multiselect>
                    </div>

                    <div class="form-group col-md-4">
                        <ul class="list-group">
                            <li class="list-group-item">Cras justo odio</li>
                        </ul>
                    </div>

                </div>

                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label class="form-label">Website</label>
                        <input  type="text" 
                                class="form-control" 
                                [ngModelOptions]="{standalone: true}" 
                                [(ngModel)]="empresa.urlWebsite" 
                                maxlength="250"
                                placeholder="www.websitedaempresa.com.br">
                    </div>

                    <div class="form-group col-md-4">
                        <label class="form-label">Telefone</label>
                        <input  type="text" 
                                class="form-control" 
                                [ngModelOptions]="{standalone: true}" 
                                [(ngModel)]="empresa.telefone"
                                mask="(00)00000-0000"
                                placeholder="(99)99999-9999"
                                pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4,5}"
                                maxlength="14">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">E-mail</label>
                    <input  type="email" 
                            class="form-control" 
                            [ngModelOptions]="{standalone: true}" 
                            [(ngModel)]="empresa.email"
                            placeholder="email.da.empresa@informe.com.br">
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="form-label">Status</label>
                        <angular2-multiselect
                            id="status"
                            [data]="dropdownListStatus"
                            [(ngModel)]="selectedItemStatus"
                            [ngModelOptions]="{standalone: true}"
                            (onSelect)="onItemSelectStatus($event)"
                            [settings]="dropdownSettingsStatus">
                        </angular2-multiselect>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="text-center">
                    <button type="button" (click)="save()" class="btn btn-primary">Salvar</button>&nbsp;
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card mb-4">
            <h6 class="card-header">
                Localização
            </h6>
            <div class="card-body pb-2">
                <div class="form-group">
                    <label class="form-label">CEP</label>
                    <input  type="text" 
                            class="form-control" 
                            [ngModelOptions]="{standalone: true}" 
                            [(ngModel)]="empresa.cep"
                            mask="00000-000"
                            pattern="[0-9]{5}\-?[0-9]{3}"
                            placeholder="09560-100"
                            maxlength="9">
                </div>

                <div class="form-group">
                    <label class="form-label">Av/Rua</label>
                    <input  type="text" 
                            class="form-control" 
                            [ngModelOptions]="{standalone: true}" 
                            [(ngModel)]="empresa.logradouro" 
                            maxlength="255" 
                            placeholder="Informe o logradouro">
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label class="form-label">Número</label>
                        <input  type="text" 
                                class="form-control" 
                                [ngModelOptions]="{standalone: true}" 
                                [(ngModel)]="empresa.numero" 
                                maxlength="255" 
                                placeholder="Número - Complemento">
                    </div>

                    <div class="form-group col-md-9">
                        <label class="form-label">Complemento</label>
                        <input  type="text" 
                                class="form-control" 
                                [ngModelOptions]="{standalone: true}" 
                                [(ngModel)]="empresa.complemento" 
                                maxlength="255" 
                                placeholder="Informe o complemento">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Bairro</label>
                    <input  type="text" 
                            class="form-control" 
                            [ngModelOptions]="{standalone: true}" 
                            [(ngModel)]="empresa.bairro" 
                            maxlength="255" 
                            placeholder="Informe o bairro">
                </div>

                <div class="form-group">
                    <label class="form-label">Cidade</label>
                    <input  type="text" 
                            class="form-control" 
                            [ngModelOptions]="{standalone: true}" 
                            [(ngModel)]="empresa.cidade" 
                            maxlength="255" 
                            placeholder="Informe a cidade">
                </div>

                <div class="form-group">
                    <label class="form-label">Estado</label>
                    <angular2-multiselect
                        id="states"
                        [data]="dropdownListStates"
                        [(ngModel)]="selectedItemStates"
                        [ngModelOptions]="{standalone: true}"
                        (onSelect)="onItemSelectStates($event)"
                        [settings]="dropdownSettingsSingleCustom">
                    </angular2-multiselect>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <h6 class="card-header with-elements">
                <div class="card-header-title">Funcionários com Beneficio</div>
                <div class="card-header-elements ml-auto">
                    <button type="button" class="btn btn-default btn-xs md-btn-flat">
                        <fa-icon [icon]="['fas', 'file-excel']"></fa-icon> Importar
                    </button>
                </div>
            </h6>
            <div style="height: 300px">
                <div class="card-body">

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input  type="text" class="form-control" placeholder="Nome">
                        </div>

                        <div class="form-group col-md-4">
                            <input  type="text" class="form-control" placeholder="CPF">
                        </div>

                        <div class="form-group col-md-2">
                            <button type="button" class="btn btn-primary">
                                <fa-icon [icon]="['fas', 'plus']"></fa-icon>
                            </button>
                        </div>
                    </div>


                    <div class="table-responsive">
                        <table class="table table-striped table-bordered card-table">
                            <thead>
                                <tr>
                                    <th class="text-nowrap cursor-pointer">
                                        Nome
                                    </th>
                                    <th class="text-nowrap cursor-pointer">
                                        CPF
                                    </th>
                                    <th></th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="align-middle">Felipe</td>
                                    <td class="align-middle"><a href="javascript:void(0)">393.299.222-12</a></td>
                                    <td class="text-center text-nowrap align-middle">

                                        <a href="javascript:void(0)" class="btn btn-default btn-xs icon-btn md-btn-flat"
                                            ngbTooltip="Remove"><i class="ion ion-md-close"></i></a>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="align-middle">Felipe</td>
                                    <td class="align-middle"><a href="javascript:void(0)">393.299.222-12</a></td>
                                    <td class="text-center text-nowrap align-middle">

                                        <a href="javascript:void(0)" class="btn btn-default btn-xs icon-btn md-btn-flat"
                                            ngbTooltip="Remove"><i class="ion ion-md-close"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
