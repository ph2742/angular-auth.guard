<div class="authentication-wrapper authentication-3">
    <div class="authentication-inner">
        <!-- Side container -->
        <!-- Do not display the container on extra small, small and medium screens -->
        <div class="d-none d-lg-flex col-lg-8 align-items-center ui-bg-cover ui-bg-overlay-container p-5" style="background-image: url('assets/img/bg/21.jpg');">
            <div class="ui-bg-overlay bg-dark opacity-50"></div>
        
            <!-- Text -->
            <div class="w-100 text-white px-5">
                <h1 class="display-2 font-weight-bolder mb-4">OLÁ PET CLUB</h1>
                <div class="text-large font-weight-light">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum vehicula ex eu gravida faucibus. Suspendisse viverra pharetra purus. Proin fringilla ac lorem at sagittis. Proin tincidunt dui et nunc ultricies dignissim.
                </div>
            </div>
            <!-- /.Text -->
        </div>
        <!-- / Side container -->
  
        <!-- Form container -->
        <div class="d-flex col-lg-4 align-items-center bg-white p-5">
            <!-- Inner container -->
            <!-- Have to add `.d-flex` to control width via `.col-*` classes -->
            <div class="d-flex col-sm-7 col-md-5 col-lg-12 px-0 px-xl-4 mx-auto">
                <div class="w-100">
                    <div class="d-flex justify-content-center align-items-center" style="padding-bottom: 10%">
                        <img src="./assets/images/logo.png" width="30%" />
                    </div>
            
                    <h4 class="text-center text-lighter font-weight-normal mt-5 mb-0">Faça o login na sua conta</h4>
                    
                    <form class="my-5 form-login" [formGroup]="loginForm" novalidate (ngSubmit)="logar()" style="margin-top: 20px !important;">
                        <div class="form-group" [ngClass]="{'has-error': displayMessage.username}">
                            <label class="form-label">Username</label>
                            <input class="form-control" id="username" type="text" placeholder="Username" formControlName="username" />
                            <span class="text-danger" *ngIf="displayMessage.username">
                                <p [innerHTML]="displayMessage.username"></p>
                            </span>
                        </div>
                        <div class="form-group" [ngClass]="{'has-error': displayMessage.password}">
                            <label class="form-label d-flex justify-content-between align-items-end">
                                <div>Senha</div>
                                <a href="javascript:void(0)" class="d-block small" [routerLink]="['/confirmar-email']">Esqueceu a senha?</a>
                            </label>
                            <input class="form-control" id="password" type="password" placeholder="Senha" formControlName="password" />
                            <span class="text-danger" *ngIf="displayMessage.password">
                                <p [innerHTML]="displayMessage.password"></p>
                            </span>
                        </div>
                    
                        <div *ngIf="errors.length > 0">
                            <ul class="text-center">
                                <li class="text text-danger align-items-center" *ngFor="let error of errors">{{ error }}</li>
                            </ul>
                        </div>
                    
                        <div class="d-flex justify-content-between align-items-center m-0">
                            <label class="custom-control custom-checkbox m-0">
                                <input type="checkbox" class="custom-control-input" name="rememberMe">
                                <span class="custom-control-label">Lembrar-me</span>
                            </label>
                            <button class="btn btn-primary" [disabled]="!loginForm.valid" id="Login" type="submit">Logar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- / Form container -->
    </div>
</div>
